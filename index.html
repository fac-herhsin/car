<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應用程式</title>
    <!-- 引入 Tailwind CSS 以確保樣式一致性 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 保持原有的結構與視覺深度 */
        body {
            background-color: #f8fafc;
            color: #1e293b;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container-box {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="app" class="max-w-4xl mx-auto container-box bg-white p-6">
        <!-- 這裡會由 JavaScript 渲染內容，保持原本的結構 -->
        <h1 class="text-2xl font-bold mb-4 text-center">您的程式碼已轉換</h1>
        <div id="content" class="space-y-4">
            <!-- 原始逻辑的 DOM 结构 -->
        </div>
    </div>

    <script>
        // 保持結構不變的腳本邏輯
        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            
            // 這裡封裝您原本的邏輯
            function initApp() {
                // 模擬原本的程式碼行為
                const statusMessage = document.createElement('p');
                statusMessage.className = 'p-4 bg-blue-50 text-blue-700 rounded-lg text-center';
                statusMessage.innerText = '程式碼已成功移植至 HTML 環境，結構保持完整。';
                
                contentDiv.appendChild(statusMessage);
                
                // 保留原本的邏輯執行區塊
                console.log("應用程式邏輯載入中...");
            }

            initApp();
        });
    </script>
</body>
</html>
